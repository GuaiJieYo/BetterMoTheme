name: 打包成Plugin
on:
  watch:
    types: [started]
jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: 打包
        run: |
          tar czvf BetterMoTheme.plugin *
          ls ${{ github.workspace }}
      - run: echo "打包状态 ${{ job.status }}."
      - name: releases
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "date +%Y-%m-%d"
          title: "date +%Y-%m-%d"
          prerelease: false
          files: |
            BetterMoTheme.plugin

