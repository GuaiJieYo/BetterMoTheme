name: 打包成Plugin
on:
  watch:
    types: [started]
jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: 打包
        run: |
          tar czvf BetterMoTheme.plugin *
          ls ${{ github.workspace }}
      - run: |
          echo "打包状态 ${{ job.status }}."
          echo "date=date +%Y-%m-%d" >> $GITHUB_ENV
     
